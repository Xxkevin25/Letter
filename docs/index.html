<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="shortcut icon" href="img/love.png" type="image/x-icon">

    <style>
        @media screen and (max-width: 600px) {
            * {
                text-align: justify;
                text-align: center;
                font-size: 60px;
            }
        }


        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');

        * {
            color: #FFF;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }


        .main-top {
            height: 20vh;
            background-color: #DEACF2;
        }

        .arrow-container {
            margin-top: 60px;
        }

        .arrow-container img {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .container-tittle {
            font-size: xx-large;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .letter-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .main-container {
            height: 100vh;
            background: url(img/Background.png) no-repeat center center/cover;
        }

        img {
            width: 100px;
        }



        /*CORAZONES*/

        .heartOne .heart-left {
            position: fixed;
            bottom: 5px;
            left: 65px;
            transform: translateX(-80%);
            animation: backOutUp 3s linear infinite;
        }

        .heartOne .heart-right {
            position: fixed;
            bottom: 0;
            right: 50%;
            transform: translateY(-60%);
            animation: backOutUp 4.5s linear infinite;
        }



        .heartTwo .heart-left {
            position: fixed;
            bottom: 0;
            left: 340px;
            transform: translateX(-20%);
            animation: backOutUp 5s linear infinite;
        }

        .heartTwo .heart-right {
            position: fixed;
            bottom: 0;
            right: 60px;
            transform: translateX(-77%);
            animation: backOutUp 3.7s linear infinite;
        }


        .heartThree .heart-left {
            position: fixed;
            bottom: 0;
            left: 1088px;
            transform: translateX(-90%);
            animation: backOutUp 5.5s linear infinite;
        }

        .heartThree .heart-right {
            position: fixed;
            bottom: 0;
            right: 550px;
            transform: translateX(-50%);
            animation: backOutUp 3s linear infinite;
        }


        @keyframes backOutUp {
            from {
                transform: translateY(100%) scale(1.5);
                opacity: 1;
            }

            to {
                transform: translateY(-500px) scale(0.9);
                opacity: 0;
            }
        }


        /*LETTER*/

        input#open {
            display: none;
        }

        .valentines-day-card {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: perspective(2500px);
            transition: .3s;
        }

        .card-front {
            position: relative;
            background-color: #fff0f3;
            width: 300px;
            height: 300px;
            transform-origin: left;
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .15), 30px 0 50px rgba(0, 0, 0, 0.3);
            transition: .3s;
        }

        .card-front:before {
            content: "";
            position: absolute;
            width: 280px;
            height: 280px;
            background-color: #d04e4e;
            top: 10px;
            left: 10px;
        }

        .card-inside {
            position: absolute;
            background-color: #fff0f3;
            width: 300px;
            height: 300px;
            z-index: -1;
            left: 0;
            top: 0;
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.22), 100px 20px 100px rgba(0, 0, 0, 0.1);
        }

        .open {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 0;
            top: 0;
            background-color: transparent;
            z-index: 6;
            cursor: pointer;
        }

        #open:checked~.card-front {
            transform: rotateY(-155deg);
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .13), 30px 0 50px rgba(0, 0, 0, 0.1);
        }

        #open:checked~.card-front:before {
            z-index: 5;
            background-color: #fff0f3;
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .1), 30px 0 50px rgba(0, 0, 0, 0.1);
        }


        .note {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #fff0f3;
            top: 75px;
            left: 50px;
            color: #333;
            font-size: 30px;
            display: flex;
            align-items: center;
            text-align: center;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.3));
        }

        .note:before,
        .note:after {
            position: absolute;
            content: "";
            background-color: #ba1c1c;
            width: 40px;
            height: 40px;
        }

        .note:before {
            transform: rotate(-45deg);
            top: -20px;
            left: 80px;
        }

        .note:after {
            border-radius: 50%;
            top: -35px;
            left: 65px;
            box-shadow: 30px 0 #ba1c1c;
        }


        .main-bottom {
            height: 70vh;
            background-color: #FFF;
        }


        .text-one {
            position: absolute;
            color: #333;
            font-size: 30px;
            top: 10px;
            width: 300px;
            text-align: center;
        }

        .text-one:before,
        .text-one:after {
            position: absolute;
            left: 5px;
            text-align: center;
            width: 300px;
        }

        .text-one:before {
            content: "Valentine's";
            top: 30px;
            color: #d04e4e;
        }

        .text-one:after {
            content: "day!";
            top: 60px;
        }


        @keyframes close {

            0%,
            100% {
                transform: scale(1, .05);
            }

            5%,
            95% {
                transform: scale(1, 1);
            }
        }

        @keyframes beat {

            0%,
            40%,
            100% {
                transform: scale(1) rotate(-45deg);
            }

            25%,
            60% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        p {
            color: #333;
            padding: 5px;
            position: relative;
            top: 150px;
            font-size: small;
        }
    </style>

</head>

<body>

    <main>


        <div class="main-top">

            <div class="container-tittle">
                <h1>Happy Valentine's Day</h1>

                <div class="arrow-container">
                    <img src="img/down.png" alt="down-arrow">
                </div>
            </div>



            <div class="heartOne ">
                <div class="heart-left ">
                    <img src="img/love.png" alt="heart-icon">
                </div>
                <div class="heart-right">
                    <img src="img/love.png" alt="heart-icon">
                </div>

            </div>



            <div class="heartTwo ">
                <div class="heart-left ">
                    <img src="img/love.png" alt="heart-icon">
                </div>
                <div class="heart-right">
                    <img src="img/love.png" alt="heart-icon">
                </div>
            </div>



            <div class="heartThree ">
                <div class="heart-left ">
                    <img src="img/love.png" alt="heart-icon">
                </div>
                <div class="heart-right">
                    <img src="img/love.png" alt="heart-icon">
                </div>
            </div>


        </div>


        <div class="main-container"></div>

        <div class="main-bottom">
            <div class="letter-container">

                <div class="valentines-day-card">
                    <input id="open" type="checkbox">
                    <label class="open" for="open"></label>
                    <div class="card-front">
                        <div class="note">Click to Open</div>
                    </div>

                    <div class="card-inside">
                        <div class="text-one">Happy
                        </div>
                        <div class="letter-content">
                            <p>
                                Espero que al recibir esta carta estés bien, aunque sé que estos días han sido muy ocupados para ti.
                                <br>
                                Sé que no siempre es fácil, pero quiero que sepas que eres una persona increíblemente valiosa y que todo ese esfuerzo vale la pena.
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>







</body>

</html>
